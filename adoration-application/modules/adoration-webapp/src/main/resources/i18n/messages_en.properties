i18n.en.adorRegistration.jsp.login1=You are not logged in. Please, if you can, login with your 
i18n.en.adorRegistration.jsp.login2= or 
i18n.en.adorRegistration.jsp.login3=&nbsp;account.
i18n.en.adorRegistration.jsp.yes=Yes, I do answer for the call!<br/>I want to be with Jesus, whose presence is real in the Holiest Sacrament of the Altar,<br />and I express my intend to adore Him for an hour, in every week<br />at the Saint Anna Piarist Church at Vác, Hungary.<br>
