i18n.en.adorRegistration.jsp.select=Select the hour!
i18n.en.adorRegistration.jsp.selectHelp=&nbsp;To help your selection, please see tha actual coverage for the whole week:
i18n.en.adorRegistration.jsp.coverageExplanation=&nbsp;Hours marked with Green color were undertaken by at least two adorators, therefore if possible, preferably choose hours from <span style="background-color:#fd726f">&nbsp;2 - Red&nbsp;</span> ones or from the <span style="background-color:#fdf467">&nbsp;1 - Yellow&nbsp;</span> ones, because these are the hours we are seeking for new adorators.
i18n.en.adorRegistration.jsp.coverageExplanation2=Of course, in case none of the hours marked with Red or Yellow is suitable for you, we are glad to see you by selecting a Green one.
i18n.en.adorRegistration.jsp.coverageExplanation3=Hours, when the adoration happens in Online mode, so remotely, marked with <span style="background-color:lightskyblue">&nbsp;Blue&nbsp;</span> color.
